<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Smart Google Review Â· AI ä¸€å‰‡çŸ­è©•</title>
  <style>
    :root{
      --bg:#f6f8fa; --card:#fff; --fg:#111827; --muted:#6b7280;
      --pri:#0ea5e9; --chip:#eaf4fe; --chip-on:#0ea5e9; --chip-on-fg:#fff;
      --fs-title: clamp(18px, 1.6vw + 16px, 28px);
      --fs-sub: clamp(13px, .6vw + 12px, 16px);
      --fs-body: clamp(13px, .6vw + 11px, 16px);
      --fs-chip: clamp(12px, .4vw + 10px, 14px);
      --fs-btn:  clamp(14px, .6vw + 11px, 16px);
      --radius: 16px;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
    body{margin:0; background:var(--bg); color:var(--fg); font:var(--fs-body)/1.5 'Inter','PingFang TC','Noto Sans','Noto Sans TC',system-ui,sans-serif;}
    .wrap{max-width:540px; margin:auto; padding:12px;}
    .card{position:relative; background:var(--card); border-radius:var(--radius); box-shadow:0 6px 20px rgba(0,0,0,.06); overflow:hidden;}

    /* Hero + ç–Šåœ– Logo */
    .hero{width:100%; height:180px; object-fit:cover; display:block;}
    @media (max-width:420px){ .hero{height:150px;} }
    #logo{
      position:absolute; left:14px; bottom:14px; z-index:2;
      width:56px; height:56px; border-radius:12px; object-fit:cover;
      box-shadow:0 4px 14px rgba(0,0,0,.25); border:2px solid #fff; background:#fff;
    }
    @media (max-width:420px){ #logo{width:50px;height:50px;left:12px;bottom:12px;} }

    /* æ¨™é¡Œåˆ—ï¼šç›¡é‡å–®è¡Œ + å³å´èªè¨€åˆ‡æ› */
    .title-row{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 14px 6px;}
    .title h1{
      margin:0; font-size:var(--fs-title); line-height:1.25; font-weight:800;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100%;
    }
    .sub{color:var(--muted); padding:0 14px 10px; font-size:var(--fs-sub); white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

    /* èªè¨€åˆ‡æ› segmented control */
    .lang{display:flex; background:#e5e7eb; border-radius:999px; padding:3px; gap:3px; flex:0 0 auto;}
    .lang button{
      border:0; background:transparent; padding:6px 12px; border-radius:999px;
      font-weight:800; cursor:pointer; color:#374151; min-width:44px;
    }
    .lang button.active{background:#0b1220; color:#fff; box-shadow:0 2px 8px rgba(0,0,0,.15);}

    /* Chipsï¼šä¸‰æ¬„ç­‰å¯¬ï¼Œæ–‡å­—ä¸æº¢å‡ºï¼ˆellipsisï¼‰ï¼›éé•·æ™‚å¾®ç¸®å­—ç´š */
    #chips{display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:8px; padding:0 14px 6px;}
    .chip{
      width:100%; padding:10px 10px; border-radius:999px; text-align:center;
      background:var(--chip); color:var(--fg); cursor:pointer; font-size:var(--fs-chip);
      user-select:none; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; transition:.15s;
    }
    .chip.on{background:var(--chip-on); color:var(--chip-on-fg);}
    /* è¶…é•·å­—è‡ªå‹•ç¸®å°ä¸€é»ï¼ˆä¿å®ˆï¼Œé¿å…æ“ çˆ†ï¼‰ */
    .chip.long{font-size:calc(var(--fs-chip) - 1px);}
    .chip.xlong{font-size:calc(var(--fs-chip) - 2px);}

    .actions{display:flex; gap:8px; padding:10px 14px 8px;}
    .btn{
      flex:1; height:44px; border:0; border-radius:12px; font-weight:800;
      font-size:var(--fs-btn); display:flex; align-items:center; justify-content:center; cursor:pointer;
    }
    .btn.primary{background:var(--pri); color:#fff;}
    .btn.secondary{background:#0b1220; color:#fff;}
    .btn:disabled{opacity:.7; cursor:not-allowed;}
    .spinner{width:18px; height:18px; border:2px solid rgba(255,255,255,.45);
      border-top-color:#fff; border-radius:50%; margin-right:8px; display:none; animation:spin .9s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .btn.loading .spinner{display:inline-block;}

    textarea{width:calc(100% - 28px); margin:0 14px 10px; padding:10px; min-height:64px; resize:vertical;
      border:1px solid #e5e7eb; border-radius:10px; font-size:var(--fs-body);}
    .footer-actions{display:flex; justify-content:center; padding:0 14px 16px;}
    .status{color:var(--muted); font-size:12px; text-align:center; padding:0 14px 14px;}
    #storeRow{display:none;}
    .row{display:flex; flex-wrap:wrap; gap:6px; padding:0 14px 6px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img id="hero" class="hero" alt="hero" onerror="this.style.display='none'"/>
      <img id="logo" alt="logo" onerror="this.style.display='none'"/>

      <div class="title-row">
        <div class="title">
          <h1 id="title">ç‚ºã€Œ<span id="title-store-name">é–€å¸‚</span>ã€å¯«ä¸€å‰‡çŸ­è©•</h1>
        </div>
        <div id="langBar" class="lang" aria-label="language switch"></div>
      </div>

      <div id="subtitle" class="sub">æŒ‘å¹¾å€‹é‡é»ï¼ŒæŒ‰ã€Œç”Ÿæˆï¼ˆAIï¼‰ã€å°±èƒ½å¾—åˆ°è‡ªç„¶çš„ä¸€æ®µè©•è«–ã€‚</div>

      <div id="storeRow" class="row" style="margin-bottom:10px;">
        <div class="field"><label class="status" id="labStore">StoreIDï¼š</label><input id="store-input" placeholder="leegarnei" /></div>
        <div class="field"><label class="status" id="labAddTag">æ–°å¢æ¨™ç±¤ï¼š</label><input id="addTag" placeholder="è¼¸å…¥å¾ŒæŒ‰ Enter" /></div>
      </div>

      <div id="chips" style="margin-bottom:6px;"></div>

      <div class="actions">
        <button id="gen" class="btn primary"><span class="spinner"></span><span id="btnGen">âœ¨ ç”Ÿæˆï¼ˆAIï¼‰</span></button>
        <button id="copy" class="btn"><span id="btnCopy">ğŸ“‹ è¤‡è£½</span></button>
      </div>

      <textarea id="output" placeholder="é€™è£¡æœƒé¡¯ç¤º AI ç”Ÿæˆçš„çŸ­è©•â€¦"></textarea>

      <div class="footer-actions">
        <a id="openGoogle" class="btn secondary" target="_blank" rel="noopener noreferrer">ğŸ” <span id="btnOpen">é–‹å•Ÿ Google è©•è«–</span></a>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
    /* -------- åŸºç¤å·¥å…· -------- */
    function getStoreFromURL() {
      const url = new URL(location.href);
      const byQuery = (url.searchParams.get('store') || url.searchParams.get('storeid') || '').trim();
      if (byQuery) return byQuery;
      const parts = url.pathname.replace(/^\/+/, '').split('/');
      const first = (parts[0] || '').trim().toLowerCase();
      if (!first || first === 'index.html' || first === 'favicon.ico' || first === 'api') return '';
      if (first === 's' && parts[1]) return (parts[1] || '').trim();
      return parts[0] || '';
    }
    function uniq(arr){ const out=[], seen={}; arr.forEach(s=>{ s=(s||'').trim(); if(s && !seen[s]){ seen[s]=1; out.push(s);} }); return out; }
    function withBuster(u){ if(!u) return ''; const sep = u.includes('?') ? '&':'?'; return u + sep + 'v=' + Date.now(); }
    function setImg(img, primary, fallback){
      if (primary) {
        img.onerror = function(){
          if (fallback && img.src !== fallback) { img.onerror = function(){ img.style.display='none'; }; img.src = withBuster(fallback); }
          else { img.style.display='none'; }
        };
        img.src = withBuster(primary); img.style.display='block'; return;
      }
      if (fallback) { img.onerror=function(){img.style.display='none'}; img.src=withBuster(fallback); img.style.display='block'; return; }
      img.style.display='none';
    }

    /* -------- å¤šèªè¨­å®šï¼ˆSheet æ¬„ä½å°æ‡‰ï¼‰ -------- */
    const LANGS = {
      en: { label:'EN', chips:['top3En','featuresEn','ambianceEn','newItemsEn'],
        ui:{title:'Write a short review for â€œ{name}â€', sub:'Pick a few highlights, then tap â€œGenerate (AI)â€.',
            store:'StoreID:', addtag:'Add tag:', gen:'âœ¨ Generate (AI)', copy:'ğŸ“‹ Copy', open:'Open Google Reviews',
            placeholder:'Your AI review will appear hereâ€¦'} },
      zh: { label:'ä¸­', chips:['top3Cn','featuresCn','ambianceCn','newItemsCn'],
        ui:{title:'ç‚ºã€Œ{name}ã€å¯«ä¸€å‰‡çŸ­è©•', sub:'æŒ‘å¹¾å€‹é‡é»ï¼ŒæŒ‰ã€Œç”Ÿæˆï¼ˆAIï¼‰ã€å°±èƒ½å¾—åˆ°è‡ªç„¶çš„ä¸€æ®µè©•è«–ã€‚',
            store:'StoreIDï¼š', addtag:'æ–°å¢æ¨™ç±¤ï¼š', gen:'âœ¨ ç”Ÿæˆï¼ˆAIï¼‰', copy:'ğŸ“‹ è¤‡è£½', open:'é–‹å•Ÿ Google è©•è«–',
            placeholder:'é€™è£¡æœƒé¡¯ç¤º AI ç”Ÿæˆçš„çŸ­è©•â€¦'} },
      ko: { label:'í•œêµ­ì–´', chips:['top3Ko','featuresKo','ambianceKo','newItemsKo'],
        ui:{title:'â€œ{name}â€ ë¦¬ë·° í•œ ì¤„', sub:'í‚¤ì›Œë“œë¥¼ ê³ ë¥´ê³  â€œAI ìƒì„±â€ì„ ëˆŒëŸ¬ ì£¼ì„¸ìš”.',
            store:'StoreID:', addtag:'íƒœê·¸ ì¶”ê°€:', gen:'âœ¨ AI ìƒì„±', copy:'ğŸ“‹ ë³µì‚¬', open:'Google ë¦¬ë·° ì—´ê¸°',
            placeholder:'AIê°€ ìƒì„±í•œ ë¦¬ë·°ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤â€¦'} },
      fr: { label:'FR', chips:['top3Fr','featuresFr','ambianceFr','newItemsFr'],
        ui:{title:'Ã‰crire un avis court pour Â« {name} Â»', sub:'Choisissez quelques points, puis Â« GÃ©nÃ©rer (IA) Â».',
            store:'StoreID:', addtag:'Nouveau tag :', gen:'âœ¨ GÃ©nÃ©rer (IA)', copy:'ğŸ“‹ Copier', open:'Ouvrir les avis Google',
            placeholder:'Votre avis gÃ©nÃ©rÃ© apparaÃ®tra iciâ€¦'} },
      ja: { label:'æ—¥æœ¬èª', chips:['top3Ja','featuresJa','ambianceJa','newItemsJa'],
        ui:{title:'ã€Œ{name}ã€ã¸ä¸€è¨€ãƒ¬ãƒ“ãƒ¥ãƒ¼', sub:'ã„ãã¤ã‹ã®ãƒã‚¤ãƒ³ãƒˆã‚’é¸ã‚“ã§ã€ŒAI ç”Ÿæˆã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚',
            store:'StoreID:', addtag:'ã‚¿ã‚°è¿½åŠ ï¼š', gen:'âœ¨ AI ç”Ÿæˆ', copy:'ğŸ“‹ ã‚³ãƒ”ãƒ¼', open:'Google å£ã‚³ãƒŸã‚’é–‹ã',
            placeholder:'AI ãŒç”Ÿæˆã—ãŸãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒè¡¨ç¤ºã•ã‚Œã¾ã™â€¦'} },
      es: { label:'ES', chips:['top3Es','featuresEs','ambianceEs','newItemsEs'],
        ui:{title:'Escribe una reseÃ±a corta para Â«{name}Â»', sub:'Elige algunos puntos y pulsa Â«Generar (IA)Â».',
            store:'StoreID:', addtag:'AÃ±adir etiqueta:', gen:'âœ¨ Generar (IA)', copy:'ğŸ“‹ Copiar', open:'Abrir reseÃ±as de Google',
            placeholder:'La reseÃ±a generada aparecerÃ¡ aquÃ­â€¦'} },
    };

    /* -------- DOM èˆ‡ç‹€æ…‹ -------- */
    const $chips = document.getElementById('chips');
    const $storeRow = document.getElementById('storeRow');
    const $storeInput = document.getElementById('store-input');
    const $addTag = document.getElementById('addTag');
    const $gen = document.getElementById('gen');
    const $copy = document.getElementById('copy');
    const $output = document.getElementById('output');
    const $status = document.getElementById('status');
    const $titleStoreName = document.getElementById('title-store-name');
    const $openGoogle = document.getElementById('openGoogle');
    const $logo = document.getElementById('logo');
    const $hero = document.getElementById('hero');
    const $langBar = document.getElementById('langBar');
    const $title = document.getElementById('title');
    const $subtitle = document.getElementById('subtitle');
    const $labStore = document.getElementById('labStore');
    const $labAddTag = document.getElementById('labAddTag');
    const $btnGen = document.getElementById('btnGen');
    const $btnCopy = document.getElementById('btnCopy');
    const $btnOpen = document.getElementById('btnOpen');

    let selected = new Set();
    let currentStore = getStoreFromURL() || 'leegarnei';
    let currentLang = 'en';
    let storeMeta = null;
    let availableLangs = [];
    let storeNames = null;

    if (!getStoreFromURL()) { $storeRow.style.display='flex'; if ($storeInput) $storeInput.value=currentStore; }

    function applyBasicLinks(nameText){
      $titleStoreName.textContent = nameText || currentStore || 'Store';
      const q = encodeURIComponent(currentStore || 'Big Way');
      $openGoogle.href = 'https://www.google.com/search?q=' + q + '+google+reviews';
    }

    /* -------- StoreName è§£æ + ä¾èªè¨€å–å -------- */
    function parseStoreNameMulti(s){
      const out = { zh:'', en:'', ko:'', ja:'', fr:'', es:'', _raw:(s||'').trim() };
      if (!s) return out;
      const str = String(s).trim();
      const hasEq = /[a-z]{2}\s*=/.test(str);
      if (hasEq) {
        str.split(',').forEach(pair=>{
          const [kRaw,vRaw] = pair.split('=');
          if (!kRaw || !vRaw) return;
          const k = kRaw.trim().toLowerCase();
          const v = vRaw.trim();
          if (['zh','en','ko','ja','fr','es'].includes(k)) out[k] = v;
        });
        return out;
      }
      const parts = str.split(',').map(x=>x.trim()).filter(Boolean);
      const isLatin = t => /[A-Za-z]/.test(t);
      const isKorean = t => /[ê°€-í£]/.test(t);
      const isJapanese = t => /[\u3040-\u30ff\u31f0-\u31ff\uFF66-\uFF9D]/.test(t);
      parts.forEach(p=>{
        if (!out.en && isLatin(p)) { out.en = p; return; }
        if (!out.ko && isKorean(p)) { out.ko = p; return; }
        if (!out.ja && isJapanese(p)) { out.ja = p; return; }
        if (!out.zh) { out.zh = p; return; }
      });
      return out;
    }
    function storeNameForLang(nameMap, lang){
      if (!nameMap) return '';
      const tryOrder = {
        zh: ['zh','en','ko','ja','fr','es'],
        en: ['en','zh','ko','ja','fr','es'],
        ko: ['ko','zh','en','ja','fr','es'],
        ja: ['ja','zh','en','ko','fr','es'],
        fr: ['fr','en','zh','ko','ja','es'],
        es: ['es','en','zh','ko','ja','fr'],
      }[lang] || ['en','zh','ko','ja','fr','es'];
      for (const code of tryOrder) {
        const v = (nameMap[code]||'').trim();
        if (v) return v;
      }
      return (nameMap._raw || '').trim();
    }

    /* -------- èªè¨€ UI èˆ‡ Chips -------- */
    function langHasContent(langKey, data){
      const cfg = LANGS[langKey]; if(!cfg) return false;
      return cfg.chips.some(k => (data[k]||'').trim());
    }
    function buildLangBar(){
      $langBar.innerHTML = '';
      availableLangs.forEach(k=>{
        const btn = document.createElement('button');
        btn.textContent = LANGS[k].label;
        btn.className = (k===currentLang)?'active':'';
        btn.onclick = ()=>{
          currentLang = k;
          renderUI();
          buildLangBar();          // æ›´æ–° active æ¨£å¼ä½ç½®
          buildChipsFromMeta();
        };
        $langBar.appendChild(btn);
      });
    }
    function renderUI(){
      const ui = LANGS[currentLang].ui;
      const name = storeNameForLang(storeNames, currentLang) || storeMeta?.name || currentStore || 'Store';
      $title.innerHTML = ui.title.replace('{name}', `<span id="title-store-name">${name}</span>`);
      $subtitle.textContent = ui.sub;
      $labStore.textContent = ui.store;
      $labAddTag.textContent = ui.addtag;
      $btnGen.textContent = ui.gen;
      $btnCopy.textContent = ui.copy;
      $btnOpen.textContent = ui.open;
      $output.placeholder = ui.placeholder;
    }
    function buildChipsFromMeta(){
      const cfg = LANGS[currentLang]; const data = storeMeta || {};
      let tags = [];
      cfg.chips.forEach(k=>{ if(data[k]) tags = tags.concat(String(data[k]).split(',')); });
      tags = uniq(tags).slice(0,18);
      if (tags.length===0){
        if (currentLang!=='en' && storeMeta && langHasContent('en', storeMeta)){
          currentLang='en'; renderUI(); buildLangBar(); return buildChipsFromMeta();
        }
        tags = ['boba','rice','dumpling','Nice service','clean environment','Couple date','family reunion','Fried noodles'];
      }
      selected.clear();
      $chips.innerHTML = '';
      tags.forEach(tag=>{
        const t = tag.trim();
        const el = document.createElement('div');
        el.className='chip'; el.textContent=t;
        // æ¥µé•·å­—è‡ªå‹•é™ä¸€é»å­—ç´š
        if (t.length > 14 && t.length <= 20) el.classList.add('long');
        if (t.length > 20) el.classList.add('xlong');
        el.onclick=()=>{ if(selected.has(t)) selected.delete(t); else selected.add(t); el.classList.toggle('on'); };
        $chips.appendChild(el);
      });
    }

    /* -------- è¼‰å…¥åº—å®¶ meta -------- */
    async function loadStoreMeta(){
      try{
        const res = await fetch('/api/store?storeid=' + encodeURIComponent(currentStore));
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || ('HTTP '+res.status));
        storeMeta = data;
        storeNames = parseStoreNameMulti(data.name || '');

        applyBasicLinks(storeNameForLang(storeNames, currentLang) || data.name || currentStore);

        const order = ['en','zh','ko','fr','ja','es'];
        availableLangs = order.filter(k => langHasContent(k, data));
        if (availableLangs.length===0) availableLangs = ['en'];
        if (!availableLangs.includes(currentLang)) currentLang = availableLangs[0];

        setImg($logo, data.logoUrl, data.placePhotoUrl);
        setImg($hero, data.heroUrl, data.placePhotoUrl);

        if (data.placeId) $openGoogle.href = 'https://search.google.com/local/writereview?placeid=' + encodeURIComponent(data.placeId);

        renderUI(); buildLangBar(); buildChipsFromMeta();
      }catch(e){
        console.error('loadStoreMeta error:', e);
        applyBasicLinks('Store'); $logo.style.display='none'; $hero.style.display='none';
      }
    }

    // æ‰‹å‹•è¼¸å…¥ StoreIDï¼ˆç›¸å®¹ï¼‰
    if ($storeInput) $storeInput.addEventListener('input', ()=>{ currentStore = ($storeInput.value||'').trim(); applyBasicLinks(); });

    // æ–°å¢è‡ªè¨‚æ¨™ç±¤
    if ($addTag) $addTag.addEventListener('keydown', e=>{
      if (e.key==='Enter'){
        const v = ($addTag.value||'').trim(); if(!v) return;
        const el = document.createElement('div'); el.className='chip on'; el.textContent=v;
        if (v.length > 14 && v.length <= 20) el.classList.add('long');
        if (v.length > 20) el.classList.add('xlong');
        selected.add(v); el.onclick=()=>{ if(selected.has(v)) selected.delete(v); else selected.add(v); el.classList.toggle('on'); };
        $chips.prepend(el); $addTag.value='';
      }
    });

    // åˆå§‹åŒ–
    applyBasicLinks('Store'); loadStoreMeta();

    /* -------- ç”¢ç”Ÿ / è¤‡è£½ -------- */
    async function generate(){
      const storeid = (currentStore || '').trim();
      if (!storeid){ $status.textContent = (currentLang==='zh')?'è«‹å…ˆæŒ‡å®š StoreIDã€‚':'Please set StoreID first.'; return; }
      const selectedTags = Array.from(selected);
      const body = { storeid, selectedTags, variant:1, minChars:90, maxChars:160, lang: currentLang }; // âœ… å¸¶èªè¨€

      $gen.classList.add('loading'); $gen.disabled=true; $copy.disabled=true;
      const prev = $gen.innerHTML; $gen.innerHTML = '<span class="spinner"></span>' + (currentLang==='zh'?'ç”Ÿæˆä¸­â€¦':'Generatingâ€¦');
      $status.textContent='';

      try{
        const res = await fetch('/api/generate', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || ('HTTP '+res.status));
        $output.value = data.reviewText || JSON.stringify(data,null,2);
        const okText = (currentLang==='zh')?'âœ… å®Œæˆï¼ˆå»¶é² ':'âœ… Done (latency ';
        $status.textContent = okText + (data.latencyMs || '-') + ' ms)';
        if (data?.store?.placeId) $openGoogle.href = 'https://search.google.com/local/writereview?placeid=' + encodeURIComponent(data.store.placeId);
      }catch(err){
        $output.value=''; $status.textContent = (currentLang==='zh')?'âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š':'âŒ Error: ' + err.message;
      }finally{
        $gen.classList.remove('loading'); $gen.disabled=false; $copy.disabled=false; $gen.innerHTML = prev;
      }
    }
    async function copyText(){
      const t = ($output.value||'').trim();
      if(!t){ $status.textContent = (currentLang==='zh')?'å°šç„¡å…§å®¹å¯è¤‡è£½':'Nothing to copy'; return; }
      try{ await navigator.clipboard.writeText(t); $status.textContent = (currentLang==='zh')?'ğŸ“‹ å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿':'ğŸ“‹ Copied to clipboard'; }
      catch{ $status.textContent = (currentLang==='zh')?'è«‹æ‰‹å‹•é¸å–æ–‡å­—è¤‡è£½':'Please copy manually'; }
    }
    document.getElementById('gen').addEventListener('click', generate);
    document.getElementById('copy').addEventListener('click', copyText);
  </script>
</body>
